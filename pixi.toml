[workspace]
authors = ["Shunki Itadera <s.itadera@aist.go.jp>"]
channels = ["robostack-jazzy", "conda-forge"]
name = "ohrc_pixi_ws"
platforms = ["osx-arm64", "linux-64", "win-64"]
version = "0.1.0"

[tasks]
build = "colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release"
ur5e_gz = "ros2 launch ur_simulation_gz ur_sim_control.launch.py initial_joint_controller:=forward_velocity_controller launch_rviz:=false gazebo_gui:=false"
ohrc_marker_teleoperation = "ros2 launch ohrc_teleoperation marker_teleoperation.launch.py"

[dependencies]
ros-jazzy-ros-base = ">=0.11.0,<0.12"
ros-jazzy-controller-manager = ">=4.38.0,<5"
ros-jazzy-ur-simulation-gz = ">=2.5.0,<3"
ros-jazzy-rmw-cyclonedds-cpp = ">=2.2.3,<3"
ros-jazzy-ros2-controllers = ">=4.33.1,<5"
ros-dev-tools = ">=1.0.1,<2"
filelock = ">=3.20.1,<4"
sdl = ">=1.2.68,<1.3"
proxsuite = ">=0.7.2,<0.8"
magic_enum = ">=0.9.7,<0.10"
setuptools = "69.5.*"


[activation]
scripts = ["install/setup.sh"]

[target.win-64.activation]
scripts = ["install/setup.bat"]

[activation.env]
RMW_IMPLEMENTATION = "rmw_cyclonedds_cpp"
GZ_SIM_SYSTEM_PLUGIN_PATH = "$CONDA_PREFIX/lib"
